<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bill_split.css">
    <title>Bill Splitter</title>
</head>
<body style="background-color: #caf0f8;">
    <div class="wrapper">
        <div class="header">
          Bill Splitter
        </div>
      
        <form class="insert">
          <label id="totalL"><i class="fas fa-coins"></i> How much?</label>
          <input type="number" id="total" placeholder="Enter the total amount">
      
           <label id="totalL"><i class="fas fa-users"></i> How many?</label>
          <input type="number" id="people" placeholder="Enter the number of people">
      
          <label id="tipL"><i class="fas fa-heart"></i> Feelin' generous? <button id="addTip">Add a tip</button></label>
          <div id="tipInput">
            <input type="number" id="tipPercent" placeholder="add % of the total">
          </div>
          <div class="buttonSpace">
            <button id="splitBtn">Split!</button>
            <button id="resetBtn">Reset</button>
          </div>
          <div id="perPerson">0</div>
        </form>
      </div>
      <script src="bill_split.js"></script>
      <footer></footer>
</body>
</html>
