<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Financial Report</title>
    <link rel="stylesheet" href="freport.css">
</head>

<body>
    <h1>Financial Report</h1>
    <div id="input-data">
        <form>
            <h2>Earnings</h2>
            <label for="earnings">Enter your earnings this month:</label>
            <input type="number" id="earnings" name="earnings"><br><br>
            <div id="expenses-section">
                <h2>Expenses</h2>
                <label for="rent">Rent:</label>
                <input type="number" id="rent" name="rent"><br><br>

                <label for="utilities">Utilities:</label>
                <input type="number" id="utilities" name="utilities"><br><br>

                <label for="groceries">Groceries:</label>
                <input type="number" id="groceries" name="groceries"><br><br>
            </div>

            <div id="debts-section">
                <h2>Debts</h2>
                <label for="debt">Debt amount:</label>
                <input type="number" id="debt" name="debt"><br><br>

                <label for="interest">Interest rate:</label>
                <input type="number" id="interest" name="interest"><br><br>
            </div>

            <input type="submit" value="Calculate">
        </form>
    </div>
    <div id="calculated-data">
        <div id="output">
            <h2>Report Summary</h2>
            <div id="earnings-output"></div>
            <div id="expenses-output"></div>
            <div id="debt-output"></div>
            <div id="savings-output"></div>
        </div>
    </div>
    <script src="freport.js"></script>
</body>

</html>
