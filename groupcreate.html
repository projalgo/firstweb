<!DOCTYPE html>
<html>
  <head>
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="groupcreate.css">
  </head>
  <body style="background-color: #0a2351;">
    <div class="container">
      <h1>Expense Splitter</h1>
      <div class="form-group">
        <label for="total">Total Amount:</label>
        <input type="number" id="total" placeholder="Enter total amount">
      </div>
      <div class="form-group">
        <label for="names">Names:</label>
        <input type="text" id="names" placeholder="Enter names separated by commas">
      </div>
      <button id="splitBtn">Split Expense Equally</button>
      <div id="results"></div>
    </div>
    <script src="groupcreate.js"></script>
  </body>
</html>
